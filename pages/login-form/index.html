<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page - 1</title>
</head>
<body>
    
    <div class="login-card">
        <h2>Login</h2>

        <form action="#" class="login-form">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="#" class="forget">Forgot your password?</a>
            <button type="submit">LOGIN</button>
            <p>Or login with:</p>
            <div class="loginsocial">
                <a href="#">
                    <img src="img/youtube.svg" alt="youtube icon">
                </a>
                <a href="#">
                    <img src="img/vk.svg" alt="vk icon">
                </a>
                <a href="#">
                    <img src="img/google(1).svg" alt="google icon">
                </a>
                <a href="#">
                    <img src="img/yandex.svg" alt="yandex icon">
                </a>
            </div>
        </form>
    </div>

</body>
</html>
